<div class="container">
    <h1 class="page-title">Blogs</h1>
    <hr>

    <div class="header">
        <input type="text" placeholder="Search" class="form-control" id="search-input" />
        <button type="button" class="btn btn-secondary" (click)="createNew()">Create a new</button>
    </div>

    <div class="blog-list-container">
      <mat-card *ngFor="let post of blogPosts" class="blog-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>
              <a [routerLink]="['/blogs', post.id]">{{ post.title }}</a>
            </mat-card-title>
            <mat-card-subtitle>{{ post.author }} | {{ post.date | date }}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>

          <mat-card-content>
            <div class="html-wrapper-description" [innerHTML]="post.description"></div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/blogs', post.id]">Read More</button>
          </mat-card-actions>
      </mat-card>

      <mat-paginator [length]="100"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="[5, 10, 20]"
                    (page)="onPageChange($event)">
      </mat-paginator>
    </div>
</div>
