<section>
    <div class="container">
        <h1 class="page-title">Contact Me</h1>
        <hr>
    
        <div class="form-group mb-2">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="name">
        </div>
    
        <div class="form-group mb-2">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="email">
        </div>
    
        <div class="form-group mb-2">
            <label for="message">Message</label>
            <textarea type="text" class="form-control" id="message" required [(ngModel)]="message"></textarea>
        </div>
        <div class="form-group mb-2 badge" *ngIf="isShowBadge">
            <label>Request sent</label>
        </div>
    
        <input type="button" class="btn btn-primary px-4" value="Send" (click)="sendMessage()"/>

    </div>
</section>
